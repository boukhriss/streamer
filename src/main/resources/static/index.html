<!DOCTYPE html>
<html>
<head>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        #videoList {
            list-style-type: none;
            padding: 0;
        }
        #videoList li {
            cursor: pointer;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <ul id="videoList"></ul>
    <video id="video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="268"></video>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Document loaded.");
            fetch('/stream/videos')
                .then(response => response.json())
                .then(data => {
                    console.log("Video names fetched: ", data);
                    const videoList = document.getElementById('videoList');
                    data.forEach(videoName => {
                        const li = document.createElement('li');
                        li.textContent = videoName;
                        li.addEventListener('click', () => playVideo(videoName));
                        videoList.appendChild(li);
                    });
                })
                .catch(error => console.error("Error fetching video names: ", error));
        });

        function playVideo(videoName) {
            const videoSrc = "/stream/hls/"+ videoName+ "/index.m3u8";
            console.log("Playing video: ", videoSrc);
            const video = document.getElementById('video');

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error("HLS error: ", data);
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        }
    </script>
</body>
</html>
